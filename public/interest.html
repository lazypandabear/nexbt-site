<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>nexBT — Show Interest</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    form{max-width:560px} input,textarea{width:100%;padding:10px;margin:8px 0}
    button{padding:10px 16px;border:0;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Join the nexBT vision</h1>
  <p>Tell us about you and how you want to help build solutions with genuine <em>malasakit</em>.</p>

  <form id="interestForm">
    <input name="name" placeholder="Full name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input name="affiliation" placeholder="Affiliation / Company (optional)">
    <textarea name="message" placeholder="How do you want to help? (ideas, skills, network…)" rows="5" required></textarea>

    <!-- Cloudflare Turnstile -->
    <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY"></div>

    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const API_URL = "https://api.yourdomain.com/interest"; // update later

    document.getElementById('interestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload),
      });

      const out = document.getElementById('status');
      if (res.ok) { out.textContent = "Thanks! We’ll be in touch soon."; e.target.reset(); }
      else { out.textContent = "Submission failed. Please try again."; }
    });
  </script>
</body>
</html>
